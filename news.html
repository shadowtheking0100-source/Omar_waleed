<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Legend Studios</title>
<style>
  :root {
    --bg1:#6dd5ed;
    --bg2:#2193b0;
    --panel:#ffffffee;
  }
  * { box-sizing:border-box; }
  body {
    margin:0;
    height:100vh;
    padding:30px;
    font-family:Inter,system-ui,Segoe UI,Roboto;
    background:radial-gradient(circle at var(--x,50%) var(--y,50%),var(--bg1),var(--bg2));
    transition:background .12s linear;
    color:#222;
  }

  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#fff;
    font-weight:700;
  }

  a {
    color:#fff;
    text-decoration:none;
    font-weight:600;
  }

  main {
    background:var(--panel);
    border-radius:16px;
    padding:32px;
    max-width:850px;
    margin:60px auto;
    box-shadow:0 8px 25px rgba(0,0,0,0.15);
  }

  h2 { margin-top:0; color:#1e293b; text-align:center; }

  .news {
    background:#f8fafc;
    border-radius:14px;
    padding:18px;
    margin-bottom:18px;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);
    transition:transform 0.15s ease, box-shadow 0.2s ease;
  }

  .news:hover {
    transform:scale(1.02);
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
  }

  .news-header {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:8px;
  }

  .news-title {
    font-weight:700;
    color:#1e293b;
    font-size:1.2rem;
  }

  .time {
    font-size:0.85rem;
    color:#64748b;
  }

  .news-content {
    color:#334155;
    line-height:1.5;
    margin-top:8px;
  }

  .reactions {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-top:14px;
  }

  .react-btn {
    background:#fff;
    border:1px solid #cbd5e1;
    border-radius:8px;
    padding:6px 12px;
    font-size:1rem;
    cursor:pointer;
    transition:all .2s;
    display:flex;
    align-items:center;
    gap:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
  }

  .react-btn:hover {
    transform:scale(1.1);
    box-shadow:0 3px 10px rgba(0,0,0,0.08);
  }

  footer {
    text-align:center;
    color:#e2f5ff;
    margin-top:40px;
    font-size:.9rem;
  }
</style>
</head>
<body>

  news.forEach((n,i)=>{

    div.innerHTML=`
      <div class="news-header">

      <div class="reactions" id="reacts-${i}">
