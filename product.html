<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Legend Studios</title>
<style>
  :root{--bg1:#6dd5ed;--bg2:#2193b0;--panel:#ffffffee;}
  *{box-sizing:border-box;}
  body{
    margin:0;height:100vh;padding:30px;font-family:Inter,system-ui,Segoe UI,Roboto;
    background:radial-gradient(circle at var(--x,50%) var(--y,50%),var(--bg1),var(--bg2));
    transition:background .12s linear;color:#222;
  }
  header{display:flex;justify-content:space-between;align-items:center;color:#fff;font-weight:700;}
  a{color:#fff;text-decoration:none;font-weight:600;}
  main{
    background:var(--panel);border-radius:16px;padding:32px;
    max-width:700px;margin:60px auto;box-shadow:0 8px 25px rgba(0,0,0,0.15);
    text-align:center;
  }
  img{
    width:200px;height:200px;object-fit:cover;border-radius:16px;
    margin-bottom:20px;border:4px solid #2193b0;
  }
  h2{margin:10px 0;color:#1e293b;}
  p{color:#475569;line-height:1.5;}
  .price{font-size:1.3rem;color:#2193b0;font-weight:700;margin:10px 0;}
  button{
    background:#2193b0;color:#fff;padding:12px 24px;border:none;
    border-radius:10px;cursor:pointer;font-weight:600;
    transition:transform 0.2s ease, background 0.3s ease;
  }
  button:hover{background:#1b7a95;transform:scale(1.05);}
</style>
</head>
<body>
<header>
  <div>Legend Studios</div>
  <a href="Shop.html">⬅️ Back to Shop</a>
</header>

<main id="productMain">
  <h2>Loading...</h2>
</main>

<script>
  // Background motion
  document.body.addEventListener('mousemove', e=>{
    const x=(e.clientX/window.innerWidth)*100;
    const y=(e.clientY/window.innerHeight)*100;
    document.body.style.setProperty('--x',`${x}%`);
    document.body.style.setProperty('--y',`${y}%`);
  });

  // Load product data
  const data = localStorage.getItem('selectedProduct');
  if(data){
    const p = JSON.parse(data);
    document.getElementById('productMain').innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h2>${p.name}</h2>
      <div class="price">$${p.price.toFixed(2)}</div>
      <p>${p.desc}</p>
      <button onclick="alert('Thank you for your purchase of ${p.name}!')">Buy Now</button>
    `;
  } else {
    document.getElementById('productMain').innerHTML = '<p>Product not found.</p>';
  }
</script>
</body>
</html>
