<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Legend Studios - Profile</title>
<style>
  :root{
    --bg1:#6dd5ed;
    --bg2:#2193b0;
    --panel:#ffffffee;
    --accent:#2193b0;
    --accent-hover:#1b7a95;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    height:100vh;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background:radial-gradient(circle at var(--x,50%) var(--y,50%),var(--bg1),var(--bg2));
    color:#222;
    transition:background .12s linear;
    display:flex;
    flex-direction:column;
  }
  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#fff;
    font-weight:700;
    padding:20px 40px;
    position:absolute;
    width:100%;
    top:0;
    left:0;
    z-index:10;
  }
  header a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
    background:rgba(255,255,255,0.15);
    padding:8px 14px;
    border-radius:10px;
    transition:background .2s ease;
  }
  header a:hover{background:rgba(255,255,255,0.3)}
  main{
    background:var(--panel);
    border-radius:18px;
    padding:40px;
    width:90%;
    max-width:500px;
    margin:auto;
    margin-top:100px;
    box-shadow:0 10px 28px rgba(0,0,0,0.15);
    text-align:center;
    animation:fadeIn .6s ease forwards;
  }
  @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  .avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid var(--accent);
    box-shadow:0 0 25px rgba(33,147,176,0.4);
    transition:transform .25s ease, box-shadow .25s ease;
    background:#cbd5e1;
  }
  .avatar:hover{transform:scale(1.07);box-shadow:0 0 40px rgba(33,147,176,0.6);}
  h2{margin:14px 0 4px;color:#0f172a;font-size:1.6rem;}
  .username{font-size:1rem;color:#475569;margin-bottom:10px;}
  .bio{
    font-size:0.95rem;
    color:#334155;
    background:#f8fafc;
    border-radius:10px;
    padding:10px 16px;
    display:inline-block;
    margin:10px auto 20px;
    max-width:85%;
  }
  .stats{
    display:flex;
    justify-content:center;
    gap:18px;
    margin-top:20px;
    flex-wrap:wrap;
  }
  .stat{
    background:#f1f5f9;
    padding:12px 18px;
    border-radius:12px;
    min-width:90px;
    box-shadow:inset 0 0 6px rgba(0,0,0,0.05);
    transition:transform .2s ease, background .25s ease;
  }
  .stat:hover{background:#e2e8f0;transform:translateY(-3px);}
  .stat span{display:block;font-weight:700;font-size:1.15rem;color:#0f172a;}
  .stat label{font-size:0.85rem;color:#475569;}
  button{
    margin-top:25px;
    background:var(--accent);
    color:#fff;
    padding:10px 24px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    font-size:0.95rem;
    box-shadow:0 6px 20px rgba(33,147,176,0.3);
    transition:transform .2s ease, background .3s ease;
  }
  button:hover{background:var(--accent-hover);transform:scale(1.05);}
  footer{text-align:center;color:#e0f6ff;font-size:.85rem;margin-bottom:15px;}
</style>
</head>
<body>
<header>
  <div>Legend Studios</div>
  <a href="Home.html">üè† Home</a>
</header>

<main>
  <img src="" alt="Avatar" class="avatar" id="avatar">
  <h2 id="displayName"></h2>
  <div class="username" id="email"></div>
  <div class="bio" id="bio"></div>

  <div class="stats">
    <div class="stat"><span id="games"></span><label>Games</label></div>
    <div class="stat"><span id="friends"></span><label>Friends</label></div>
    <div class="stat"><span id="joins"></span><label>Joins</label></div>
  </div>

  <button id="edit">‚úèÔ∏è Edit Profile</button>
</main>

<footer>¬© 2025 Legend Studios ‚Äî All Rights Reserved</footer>

<script>
document.body.addEventListener('mousemove', e=>{
  const x=(e.clientX/window.innerWidth)*100;
  const y=(e.clientY/window.innerHeight)*100;
  document.body.style.setProperty('--x',`${x}%`);
  document.body.style.setProperty('--y',`${y}%`);
});

const defaultAvatar = "https://internstime.com/Public/assets/Admin/website/assets/img/testmonial/user.png";

const userRaw = localStorage.getItem('legendUser');
const user = userRaw ? JSON.parse(userRaw) : {
  name:"Guest",
  email:"Example@gmail.com",
  bio:"Insert info about you",
  avatar:"",
  games:Math.floor(Math.random()*10)+5,
  friends:Math.floor(Math.random()*50)+10,
  joins:Math.floor(Math.random()*30)+5
};

document.getElementById('avatar').src = user.avatar || defaultAvatar;
document.getElementById('displayName').textContent = user.name;
document.getElementById('email').textContent = user.email;
document.getElementById('bio').textContent = user.bio;
document.getElementById('games').textContent = "üéÆ "+user.games;
document.getElementById('friends').textContent = "üë• "+user.friends;
document.getElementById('joins').textContent = "üîó "+user.joins;

document.getElementById('edit').onclick = () => {
  window.location.href = "ProfileSettings.html";
};
</script>
</body>
</html>
