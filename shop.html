<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Legend Studios</title>
<style>
  :root {--bg1:#6dd5ed;--bg2:#2193b0;--panel:#ffffffee;}
  *{box-sizing:border-box}
  body{
    margin:0;height:100vh;padding:30px;
    font-family:Inter,system-ui,Segoe UI,Roboto;
    background:radial-gradient(circle at var(--x,50%) var(--y,50%),var(--bg1),var(--bg2));
    transition:background .12s linear;color:#222;
  }
  header{display:flex;justify-content:space-between;align-items:center;color:#fff;font-weight:700}
  a{color:#fff;text-decoration:none;font-weight:600}
  main{
    background:var(--panel);border-radius:16px;padding:32px;
    max-width:850px;margin:60px auto;box-shadow:0 8px 25px rgba(0,0,0,0.15);
    text-align:center;
  }
  h2{margin-top:0;color:#1e293b}
  .shop-grid{
    display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:20px;margin-top:25px;
  }
  .item{
    background:#f8fafc;border-radius:14px;padding:16px;cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
    transition:transform 0.2s ease,box-shadow 0.2s ease;
  }
  .item:hover{transform:scale(1.05);box-shadow:0 8px 22px rgba(0,0,0,0.15);}
  .item img{width:100%;height:120px;object-fit:cover;border-radius:10px;margin-bottom:10px;}
  .item h3{margin:6px 0;font-size:1.1rem;color:#0f172a;}
  .price{color:#2193b0;font-weight:600;margin-bottom:10px;}
</style>
</head>
<body>
<header>
  <div>Legend Studios</div>
  <a href="Home.html">üè† Home</a>
</header>

<main>
  <h2>üéÆ Shop</h2>
  <p>Tap an item to view its full details and price.</p>

  <div class="shop-grid" id="shopGrid"></div>
</main>

<script>
  // Background motion
  document.body.addEventListener('mousemove', e=>{
    const x=(e.clientX/window.innerWidth)*100;
    const y=(e.clientY/window.innerHeight)*100;
    document.body.style.setProperty('--x',`${x}%`);
    document.body.style.setProperty('--y',`${y}%`);
  });

  // Product list
  const products = [
    {name:'Golden Sword', price:9.99, img:'https://i.imgur.com/fYB6ZrL.png', desc:'A legendary blade forged in ancient flames. Boosts your power by 20% in all battles.'},
    {name:'Mystic Armor', price:14.99, img:'https://i.imgur.com/KYkUJqI.png', desc:'An enchanted armor that increases defense and style points.'},
    {name:'Gem Pack (500)', price:4.99, img:'https://i.imgur.com/ZRr3ZtZ.png', desc:'A pack of 500 gems to unlock premium upgrades and boosts.'},
    {name:'XP Booster', price:2.49, img:'https://i.imgur.com/NbRnW84.png', desc:'Doubles your XP for 24 hours of gameplay.'},
    {name:'Legend Skin', price:7.49, img:'https://i.imgur.com/n9Yb4sE.png', desc:'Exclusive skin that glows in battle ‚Äî show everyone you‚Äôre a true Legend!'}
  ];

  // Render items
  const grid = document.getElementById('shopGrid');
  products.forEach((p, i)=>{
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <div class="price">$${p.price.toFixed(2)}</div>
    `;
    el.onclick = ()=>{
      localStorage.setItem('selectedProduct', JSON.stringify(p));
      window.location.href = 'Product.html';
    };
    grid.appendChild(el);
  });
</script>
</body>
</html>
